<img class="image" src="../../assets/image/bg5.jpg" />
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form class="form">
        <h1 class="head"><strong>Login</strong></h1>
        <div class="mb-3">
          <input type="text" placeholder="Email or Phone" required />
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="mb-3">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            name="password"
            placeholder="enter your Password"
            required
          />
        </div>
        <button type="submit" class="btn-btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
